<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de propinas</title>
</head>
<body>
    <div id="contenido">
        <h1>Calculador de propinas</h1>

        <div class="container text-center">
            <form id="calculador">
                <label for="entrada">Monto a calcular:</label>
                <input type="text" id="entrada" name="entrada" placeholder="numero">
                <div class="boton">
                    <button type="button">5%</button>
                    <button type="button">10%</button>
                    <button type="button">15%</button>
                    <button type="button">20%</button>
                    <button type="button">25%</button>
                    <button type="button">30%</button>
                    <button type="button">35%</button>
                    <button type="button">40%</button>
                    <button type="button">45%</button>
                    <button type="button">50%</button>
                        
                </div>
                
            </form>
        </div>
    </div>
    



    <script src="js/app.js"></script>
</body>
</html>
